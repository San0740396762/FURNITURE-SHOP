<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRODUCTS TO BUY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      background: white;
      padding: 15px;
      width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      padding: 10px;
      background: navy;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #cart {
      margin-top: 30px;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- ✅ LOGIN PROTECTION SCRIPT (only once) -->
<script>
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
  }
</script>

<h1>SHOPPING CENTER</h1>

<!-- ✅ PRODUCT LIST -->
<div class="products" id="productList">
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Product 1">
    <h3>TABLE 2</h3>
    <p>KSh 4500</p>
    <button onclick="addToCart('TABLE 2', 4500)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Product 2">
    <h3>Plastic Table</h3>
    <p>KSh 1000</p>
    <button onclick="addToCart('Plastic Table', 1000)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Product 3">
    <h3>SOFA5</h3>
    <p>KSh 3000</p>
    <button onclick="addToCart('SOFA5', 3000)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Product 4">
    <h3>BED5</h3>
    <p>KSh 15000</p>
    <button onclick="addToCart('BED5', 15000)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Product 5">
    <h3>BED3</h3>
    <p>KSh 10000</p>
    <button onclick="addToCart('BED3', 10000)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Product 6">
    <h3>SOFA1</h3>
    <p>KSh 30000</p>
    <button onclick="addToCart('SOFA1', 30000)">Add to Cart</button>
  </div>
</div>

<!-- ✅ CART DISPLAY -->
<div id="cart">
  <h2>Your Cart</h2>
  <ul id="cartItems"></ul>
  <p><strong>Total:</strong> KSh <span id="cartTotal">0</span></p>
</div>

<!-- ✅ LOGOUT BUTTON (optional) -->
<div style="text-align:center; margin-top:20px;">
  <button onclick="logout()" style="background: crimson;">Logout</button>
</div>

<!-- ✅ CART LOGIC -->
<script>
  const cart = [];

  function addToCart(name, price) {
    cart.push({ name, price });
    updateCart();
  }

  function updateCart() {
    const cartItems = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    cartItems.innerHTML = '';
    let total = 0;

    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - KSh ${item.price}`;
      cartItems.appendChild(li);
      total += item.price;
    });

    cartTotal.textContent = total;
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
